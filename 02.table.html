<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1" 
      <tbody>
        <tr>
          <th>이름</th>
          <td>유진아</td>
        </tr>
        <tr>
          <th>나이</th>
          <td>27</td>
        </tr>
        <tr>
          <th>연락처</th>
          <td>010-4677-8606</td>
        </tr>
      </tbody>
    </table>
    <table border="3" width="500">
      <thead>
        <th>이름</th>
        <th>나이</th>
        <th>연락처</th>
      </thead>
      <tbody>
        <tr>
          <td>유진아</td>
          <td>27</td>
          <td>010-4677-8606</td>
        </tr>
        <tr>
          <td>고대근</td>
          <td>39</td>
          <td>010-4737-0676</td>
        </tr>
        <tr>
          <td>john</td>
          <td>25</td>
          <td>010-1277-6606</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            <strong>3</strong>
            <em>건 입니다.</em>
          </td>
        </tr>
      </tfoot>
    </table>
    <br>
    <br>
    <table border="1">
        <colgroup>
            <col width="50">
            <col width="20">
        </colgroup>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Data 1</td>
                
            </tr>
            <tr>
                <td>Data 2</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>

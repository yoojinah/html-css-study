<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sizing</title>
    <style>
      p {
        font-size: 1.5rem;
        background-color: aliceblue;
        /* vw(viewport width) : 브라우저 표시 영역기준으로 상대비율 */
        /* vh(view height) : 높이값 기준*/
        width: 80vw;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="width: 50%">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam enim
        facilis fugit eos reprehenderit, accusantium debitis ullam modi incidunt
        vitae est eligendi. Cum non, voluptates explicabo quasi esse aspernatur
        praesentium?
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid;
        width: 100px;
        height: 100px;
      }
      .box:nth-child(1) {
        float: left;
      }
      .box:nth-child(2) {
        float: right;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consectetur,
      itaque! Molestiae, adipisci voluptas culpa consectetur facilis consequatur
      ad dolor tempora accusantium debitis voluptatem autem vitae ipsam, error
      magnam, itaque deleniti.
    </p>
  </body>
</html>

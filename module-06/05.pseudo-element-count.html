<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol {
        list-style: none;
        padding: 0;
      }

      /* ::before, ::after영역에 속성값을 넣을 때 사용 */
      ol > li::after {
        content: " - " attr(data-count) "downloads";
        font-size: 0.7rem;
      }
      ol > li {
        /* 숫자세기 rint는 이름을 정한 것 */
        counter-increment: rint;
      }
      ol > li::before {
        content: counter(rint);
        color: red;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <ol>
      <!-- data-(지정)="" : 값을 저장하고 싶을 때 사용 -->
      <li data-count="500,000,000+">zoom</li>
      <li data-count="500,000,000+">kakao talk</li>
      <li data-count="500,000,000+">당근마켓</li>
    </ol>
  </body>
</html>

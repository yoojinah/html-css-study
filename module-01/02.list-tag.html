<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list태그</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul,
    li {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    .box {
      border: 3px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .box li {
      border: 1px solid red;
      width: 100%;
    }
  </style>
  <body>
    <h1>공부하는 프로그래밍 언어</h1>
    <ul class="box">
      <li><a href="/">java</a></li>
      <li><a href="/">html</a></li>
      <li><a href="/">css</a></li>
      <li><a href="/">javascript</a></li>
    </ul>
    <h1>공부하는 순서</h1>
    <ol class="box">
      <li><a href="/">java</a></li>
      <li><a href="/">html</a></li>
      <li><a href="/">css</a></li>
      <li><a href="/">javascript</a></li>
    </ol>
  </body>
</html>
